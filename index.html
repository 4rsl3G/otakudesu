<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtakuStream - Unofficial</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f0f12',
                        card: '#18181b',
                        primary: '#6366f1', // Indigo-500
                        secondary: '#a855f7' // Purple-500
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f12; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Glassmorphism Navbar */
        .glass-nav {
            background: rgba(15, 15, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* Aspect Ratio for Posters */
        .poster-card { aspect-ratio: 3/4; }
        
        /* Iframe Responsive */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body class="bg-dark text-gray-200 font-sans min-h-screen flex flex-col">

    <nav class="glass-nav fixed w-full z-50 top-0">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="renderHome()">
                <i class="fa-solid fa-play-circle text-2xl text-primary"></i>
                <h1 class="text-xl font-bold tracking-wider text-white">OTAKU<span class="text-primary">STREAM</span></h1>
            </div>
            
            <div class="hidden md:flex gap-6 text-sm font-medium">
                <a href="#" onclick="renderHome()" class="hover:text-primary transition">ON-GOING</a>
                <a href="#" onclick="renderComplete()" class="hover:text-primary transition">COMPLETE</a>
                <a href="#" onclick="renderSchedule()" class="hover:text-primary transition">JADWAL</a>
            </div>

            <button class="md:hidden text-white" onclick="$('#mobile-menu').slideToggle()">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
        </div>
        <div id="mobile-menu" class="hidden bg-card border-b border-gray-800 md:hidden">
            <a href="#" onclick="renderHome(); $('#mobile-menu').hide()" class="block px-4 py-3 hover:bg-gray-800">ON-GOING</a>
            <a href="#" onclick="renderComplete(); $('#mobile-menu').hide()" class="block px-4 py-3 hover:bg-gray-800">COMPLETE</a>
            <a href="#" onclick="renderSchedule(); $('#mobile-menu').hide()" class="block px-4 py-3 hover:bg-gray-800">JADWAL</a>
        </div>
    </nav>

    <main id="app" class="container mx-auto px-4 pt-24 pb-10 flex-grow">
        </main>

    <div id="loading" class="fixed inset-0 bg-dark z-[60] flex flex-col items-center justify-center hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary mb-4"></div>
        <p class="text-gray-400 text-sm animate-pulse">Memuat Data Anime...</p>
    </div>

    <footer class="bg-card border-t border-gray-800 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2026 OtakuStream Unofficial. Powered by Node.js API.</p>
        </div>
    </footer>

    <script>
        const API_BASE = 'https://otakudesu-coral.vercel.app/api'; // Pastikan sesuai port server kamu

        // Helper: Extract Slug from Endpoint URL
        // format: /anime/judul-slug/ -> returns "judul-slug"
        function getSlug(endpoint) {
            if(!endpoint) return '';
            const parts = endpoint.split('/');
            // Filter empty strings to handle trailing slashes
            const cleanParts = parts.filter(p => p !== ''); 
            return cleanParts[cleanParts.length - 1];
        }

        // Helper: Show/Hide Loader
        function showLoading() { $('#loading').removeClass('hidden'); }
        function hideLoading() { $('#loading').addClass('hidden'); }

        // --- 1. RENDER HOME (ONGOING) ---
        function renderHome(page = 1) {
            showLoading();
            $.get(`${API_BASE}/ongoing/${page}`)
                .done(res => {
                    let html = `
                        <div class="flex justify-between items-end mb-6 fade-in">
                            <div>
                                <h2 class="text-2xl font-bold text-white mb-1 border-l-4 border-primary pl-3">Sedang Tayang</h2>
                                <p class="text-gray-400 text-sm">Anime terbaru yang rilis minggu ini</p>
                            </div>
                            <span class="text-xs font-mono bg-gray-800 px-2 py-1 rounded">Page ${res.pagination.currentPage}</span>
                        </div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 fade-in">`;

                    res.data.forEach(anime => {
                        const slug = getSlug(anime.endpoint);
                        html += `
                            <div class="group relative bg-card rounded-lg overflow-hidden hover:shadow-lg hover:shadow-primary/20 transition-all duration-300 cursor-pointer" onclick="renderDetail('${slug}')">
                                <div class="relative poster-card overflow-hidden">
                                    <img src="${anime.image}" alt="${anime.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                                    <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black to-transparent p-3 pt-10">
                                        <span class="text-xs bg-primary text-white px-2 py-0.5 rounded-sm">${anime.episode}</span>
                                    </div>
                                    <div class="absolute top-2 right-2">
                                        <span class="text-xs bg-black/60 backdrop-blur text-white px-2 py-1 rounded">${anime.release_day}</span>
                                    </div>
                                </div>
                                <div class="p-3">
                                    <h3 class="text-sm font-semibold text-gray-200 line-clamp-2 group-hover:text-primary transition">${anime.title}</h3>
                                    <p class="text-xs text-gray-500 mt-1">${anime.date}</p>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>`;

                    // Pagination
                    html += `
                        <div class="flex justify-center gap-4 mt-8 fade-in">
                            ${page > 1 ? `<button onclick="renderHome(${page-1})" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded text-sm">Previous</button>` : ''}
                            ${res.pagination.hasNextPage ? `<button onclick="renderHome(${page+1})" class="px-4 py-2 bg-primary hover:bg-indigo-600 text-white rounded text-sm">Next Page</button>` : ''}
                        </div>
                    `;

                    $('#app').html(html);
                })
                .fail(err => alert("Gagal memuat data. Pastikan API Server menyala."))
                .always(() => hideLoading());
        }

        // --- 2. RENDER COMPLETE ---
        function renderComplete(page = 1) {
            showLoading();
            $.get(`${API_BASE}/complete/${page}`)
                .done(res => {
                    let html = `
                        <h2 class="text-2xl font-bold text-white mb-6 border-l-4 border-secondary pl-3 fade-in">Anime Tamat</h2>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 fade-in">`;

                    res.data.forEach(anime => {
                        const slug = getSlug(anime.endpoint);
                        html += `
                            <div class="group bg-card rounded-lg overflow-hidden cursor-pointer" onclick="renderDetail('${slug}')">
                                <div class="relative poster-card">
                                    <img src="${anime.image}" class="w-full h-full object-cover group-hover:opacity-80 transition">
                                    <div class="absolute top-2 right-2">
                                        <span class="text-xs bg-yellow-500 text-black font-bold px-2 py-1 rounded">‚≠ê ${anime.rating}</span>
                                    </div>
                                </div>
                                <div class="p-3">
                                    <h3 class="text-sm font-semibold line-clamp-2 group-hover:text-secondary transition">${anime.title}</h3>
                                    <p class="text-xs text-gray-500 mt-1">${anime.episode}</p>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>
                        <div class="flex justify-center gap-4 mt-8 fade-in">
                            ${page > 1 ? `<button onclick="renderComplete(${page-1})" class="px-4 py-2 bg-gray-800 rounded">Prev</button>` : ''}
                            ${res.pagination.hasNextPage ? `<button onclick="renderComplete(${page+1})" class="px-4 py-2 bg-secondary text-white rounded">Next</button>` : ''}
                        </div>`;
                    
                    $('#app').html(html);
                })
                .always(() => hideLoading());
        }

        // --- 3. RENDER JADWAL ---
        function renderSchedule() {
            showLoading();
            $.get(`${API_BASE}/schedule`)
                .done(res => {
                    let html = `<h2 class="text-2xl font-bold text-white mb-6 border-l-4 border-green-500 pl-3 fade-in">Jadwal Rilis</h2>`;
                    html += `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 fade-in">`;
                    
                    res.data.forEach(day => {
                        html += `
                            <div class="bg-card rounded-xl p-4 border border-gray-800">
                                <h3 class="text-lg font-bold text-primary mb-3 uppercase tracking-wide border-b border-gray-700 pb-2">${day.day}</h3>
                                <ul class="space-y-2">`;
                                day.anime_list.forEach(anime => {
                                    const slug = getSlug(anime.endpoint);
                                    html += `<li onclick="renderDetail('${slug}')" class="text-sm text-gray-300 hover:text-white hover:pl-2 transition-all cursor-pointer border-l-2 border-transparent hover:border-gray-500 pl-1 py-1 truncate">${anime.title}</li>`;
                                });
                        html += `</ul></div>`;
                    });
                    
                    html += `</div>`;
                    $('#app').html(html);
                })
                .always(() => hideLoading());
        }

        // --- 4. RENDER DETAIL ANIME ---
        function renderDetail(slug) {
            showLoading();
            $.get(`${API_BASE}/anime/${slug}`)
                .done(res => {
                    const d = res.data;
                    const info = d.data;

                    let html = `
                        <button onclick="renderHome()" class="mb-4 text-sm text-gray-400 hover:text-white"><i class="fa fa-arrow-left"></i> Kembali</button>
                        
                        <div class="bg-card rounded-2xl overflow-hidden shadow-2xl border border-gray-800 fade-in">
                            <div class="h-32 md:h-48 bg-cover bg-center blur-sm opacity-50" style="background-image: url('${d.image}');"></div>
                            
                            <div class="p-6 md:p-8 relative -mt-20 md:-mt-32 flex flex-col md:flex-row gap-8">
                                <div class="flex-shrink-0 mx-auto md:mx-0 w-48 rounded-lg overflow-hidden shadow-lg border-4 border-card">
                                    <img src="${d.image}" class="w-full">
                                </div>

                                <div class="flex-grow">
                                    <h1 class="text-2xl md:text-4xl font-bold text-white mb-2">${d.title}</h1>
                                    <div class="flex flex-wrap gap-2 mb-4">
                                        <span class="px-2 py-1 bg-primary text-white text-xs rounded">${info.status}</span>
                                        <span class="px-2 py-1 bg-gray-700 text-gray-300 text-xs rounded">${info.skor}</span>
                                        <span class="px-2 py-1 bg-gray-700 text-gray-300 text-xs rounded">${info.tipe}</span>
                                    </div>
                                    
                                    <p class="text-gray-400 text-sm leading-relaxed mb-6 bg-dark/50 p-4 rounded-lg">${d.synopsis}</p>
                                    
                                    <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-sm text-gray-400 mb-6">
                                        <p><b class="text-gray-200">Studio:</b> ${info.studio}</p>
                                        <p><b class="text-gray-200">Rilis:</b> ${info.tanggal_rilis}</p>
                                        <p><b class="text-gray-200">Genre:</b> ${info.genre}</p>
                                        <p><b class="text-gray-200">Durasi:</b> ${info.durasi}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-8 fade-in">
                            <h3 class="text-xl font-bold text-white mb-4">Daftar Episode</h3>
                            <div class="bg-card rounded-xl border border-gray-800 max-h-[500px] overflow-y-auto">
                    `;

                    d.episode_list.forEach(ep => {
                        const epSlug = getSlug(ep.endpoint);
                        html += `
                            <div onclick="renderWatch('${epSlug}')" class="p-4 border-b border-gray-800 hover:bg-gray-800/50 cursor-pointer flex justify-between items-center group transition">
                                <span class="text-sm text-gray-300 group-hover:text-primary font-medium"><i class="fa fa-play-circle mr-2"></i> ${ep.title}</span>
                                <span class="text-xs text-gray-500">${ep.date}</span>
                            </div>
                        `;
                    });

                    html += `</div></div>`;
                    $('#app').html(html);
                    window.scrollTo(0,0);
                })
                .always(() => hideLoading());
        }

        // --- 5. RENDER WATCH (STREAMING) ---
        function renderWatch(slug) {
            showLoading();
            $.get(`${API_BASE}/episode/${slug}`)
                .done(res => {
                    const d = res.data;
                    // Parent slug untuk tombol back
                    const parentSlug = getSlug(d.nav.parent_anime);

                    let html = `
                        <div class="max-w-4xl mx-auto fade-in">
                            <button onclick="renderDetail('${parentSlug}')" class="mb-4 text-sm text-gray-400 hover:text-white"><i class="fa fa-arrow-left"></i> Kembali ke Detail</button>
                            
                            <h1 class="text-xl md:text-2xl font-bold text-white mb-4">${d.title}</h1>
                            
                            <div class="video-container shadow-2xl mb-6 ring-1 ring-gray-800">
                                <iframe src="${d.stream_url}" frameborder="0" allowfullscreen></iframe>
                            </div>

                            <div class="bg-card p-4 rounded-lg border border-gray-800 mb-6 flex justify-between items-center">
                                <span class="text-sm text-gray-400">Credit: <b class="text-white">${d.info.credit}</b></span>
                                <span class="text-sm text-gray-400">Encoder: <b class="text-white">${d.info.encoder}</b></span>
                            </div>

                            <h3 class="text-lg font-bold text-white mb-3">Link Download</h3>
                            <div class="space-y-4">
                    `;

                    d.download_links.forEach(item => {
                        html += `
                            <div class="bg-card p-4 rounded-lg border border-gray-800">
                                <div class="mb-2 text-sm font-bold text-primary border-b border-gray-700 pb-1">${item.quality}</div>
                                <div class="flex flex-wrap gap-2">
                        `;
                        item.links.forEach(link => {
                            html += `<a href="${link.url}" target="_blank" class="px-3 py-1 bg-gray-800 hover:bg-primary text-xs rounded transition text-gray-300 hover:text-white">${link.provider}</a>`;
                        });
                        html += `</div></div>`;
                    });

                    html += `</div></div>`;
                    $('#app').html(html);
                    window.scrollTo(0,0);
                })
                .always(() => hideLoading());
        }

        // Initial Load
        $(document).ready(() => {
            renderHome();
        });

    </script>
</body>
</html>
